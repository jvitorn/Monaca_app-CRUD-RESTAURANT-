<body>
    <div class="container bg-dark text-white">
      <div class="row">
        <!-- corpo do cadastro -->
        <div class="col-md-12 p-3">
          <!-- titulo do cadastro de restaurantes -->
          <div class="row mt-3">
            <div class="col-md-12 text-center text-danger">
              <h5 class="display-4"><i class="fas fa-drumstick-bite" style="font-size:100px"></i> <br>Visualizar</h5>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
              <!-- nome -->
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control bg-dark text-center" id="nome" placeholder="Nome Do Restaurante" aria-label="Username" aria-describedby="basic-addon1" readonly>
                </div>
              </div>
              <!-- categorias -->
              <div class="input-group mb-3">
                <div class="input-group input-group-lg">  
                  <select class="custom-select  bg-dark" id="listaCategoria">
                    
                  </select>
                </div>
              </div>
              <!-- localização -->
              <div class="form-group mb-5">
                <div class="input-group input-group-lg">  
                  <input type="text" class="form-control bg-dark text-warning text-center" placeholder="Localização" aria-label="Username" aria-describedby="basic-addon1" id="localizacao" readonly>
                </div>
              </div>
              <button class="btn btn-outline-success btn-block btn-lg">Enviar</button>
            </div>
            <div class="col-md-12 mt-4 text-center mb-4">
              <div class="row">
                  <div class="col-4">-----------</div>
                  <div class="col-4">Ou</div>
                  <div class="col-4">-----------</div>
              </div>
            </div>
            <div class="col-md-8 offset-md-2">
              <button class="btn btn-outline-info btn-block btn-lg">Editar</button>
            </div>
            <div class="col-md-12 mt-4 text-center mb-4">
              <div class="row">
                  <div class="col-4">-----------</div>
                  <div class="col-4">Ou</div>
                  <div class="col-4">-----------</div>
              </div>
            </div>
            <div class="col-md-8 offset-md-2">
              <a class="btn btn-outline-danger btn-block btn-lg" href="restaurantes.html">Cadastrar Restaurante</a>
            </div>
          </div>
        </div>
      </div>
    </div>
