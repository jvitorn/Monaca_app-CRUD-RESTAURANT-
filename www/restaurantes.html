<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
     <script src="components/acao.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js"></script>
    <script>
    </script>
</head>
<body>
    <div class="container bg-dark text-white">
      <div class="row">
        <!-- corpo do cadastro -->
        <div class="col-md-12 p-3">
          <!-- titulo do cadastro de restaurantes -->
          <div class="row mt-3">
            <div class="col-md-12 text-center text-warning">
              <h5 class="display-4"><i class="fas fa-hamburger" style="font-size:100px"></i> <br> Restaurantes</h5>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
           
                <!-- nome -->
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control bg-dark  text-warning text-center" id="restaurants"  placeholder="Nome Do Restaurante" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <!-- categorias -->
                <div class="input-group mb-3">
                  <div class="input-group input-group-lg">  
                    <select class="custom-select  bg-dark  text-warning" id="listaMenu">

                    </select>
                  </div>
                </div>
                <!-- localização -->
                <div class="form-group mb-5">
                  <div class="input-group input-group-lg">  
                    <input type="text" class="form-control bg-dark text-warning text-center" id="localization" placeholder="Localização" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                  <!-- login -->
                <div class="form-group mb-5">
                  <div class="input-group input-group-lg">  
                    <input type="text" class="form-control bg-dark text-warning text-center" id="cadastrarlogin" placeholder="Localização" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                  <!-- senha -->
                <div class="form-group mb-5">
                  <div class="input-group input-group-lg">  
                    <input type="text" class="form-control bg-dark text-warning text-center" id="cadastrarsenha" placeholder="Localização" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-warning btn-block btn-lg" id="cadastrarrestaurante">Cadastrar</button>
              </div>
         
            <div class="col-md-12 mt-4 text-center mb-4">
              <div class="row">
                  <div class="col-4">-----------</div>
                  <div class="col-4">Ou</div>
                  <div class="col-4">-----------</div>
              </div>
            </div>
            <div class="col-md-8 offset-md-2">
              <a class="btn btn-outline-info btn-block btn-lg" href="listar.html"> Ver Restaurantes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
